<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>App Product</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <meta name="description" content="best websit Daniels">

    <!-- ~ Font awesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- ~ Bootstrap Style sheet -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- ~ main Style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- ~ media Style sheet -->
    <link rel="stylesheet" href="./assets/css/media.css">
    <!-- ~ google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <section>

            <div class="container ">

                <h1 class="h2 my-5 text-center">Product Management System</h1>

                <form>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputName" placeholder="inputName">
                        <p class="error d-none">Please Start Name Capital Letters and minumam 3 Letters</p>
                        <label for="inputName">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputCatagory" placeholder="inputCatagory">
                        <p class="error d-none">Please Start Category Capital Letters and minumam 3 Letters</p>
                        <label for="inputCatagory">Catagory</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputPrice" placeholder="inputPrice">
                        <p class="error d-none">Please Start Name Capital Letters and minumam 3 Letters</p>
                        <label for="inputPrice">Price</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea type="text" class="form-control" id="inputDescription"
                            placeholder="Description"></textarea>
                        <p class="error d-none">Please Start Name Capital Letters and minumam 3 Letters</p>
                        <label for="inputDescription">Description</label>
                    </div>

                    <input type="file" id="inputImage" class="form-control mb-3">

                    <button type="button" class="addbtn mb-3 btn btn-outline-info">Add Product</button>

                </form>

                <input type="text" id="inputSearch" class="form-control w-75 mx-auto mt-3" placeholder="Search......">

                <div class="row g-4 mt-4 allcard">

                </div>

            </div>

        </section>
    </main>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
